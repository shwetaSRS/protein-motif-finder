<!DOCTYPE html>
<html>
<head>
    <title>Protein Motif Finder</title>
</head>
<body>
    <h1>Protein Motif Finder</h1>
    <p>Paste a protein sequence here:</p>
    <textarea id="seq" rows="5" cols="50"></textarea><br>
    <p>Enter motif (e.g., N[^P][ST][^P]):</p>
    <input id="motif" type="text"><br><br>
    <button onclick="findMotifs()">Find Motifs</button>
    <pre id="result"></pre>

    <script>
    function findMotifs() {
        let seq = document.getElementById('seq').value.toUpperCase();
        let motif = document.getElementById('motif').value;
        let result = document.getElementById('result');
        try {
            let regex = new RegExp(motif, 'g');
            let matches = [];
            let m;
            while ((m = regex.exec(seq)) !== null) {
                matches.push(`Match: ${m[0]}, Position: ${m.index + 1}`);
            }
            result.textContent = matches.length ? matches.join("\n") : "No motifs found.";
        } catch (e) {
            result.textContent = "Invalid motif pattern!";
        }
    }
    </script>
</body>
</html>
